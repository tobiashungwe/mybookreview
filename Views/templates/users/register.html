{% extends "base.html" %} {% block title %}Register {% endblock%}

{% block content %}
<form method="post">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter email" />
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" />
        

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />

                
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Please confirm the password" />

        <br>
        <div align="center">
            <button class="btn btn-primary" type="sumbit">Register</button>
        </div>
        
    </div>
    </form>
{% endblock%}
